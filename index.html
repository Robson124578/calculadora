<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora</title>
</head>

<body>
    <div class="conteiner-geral">
        <div class="conteiner-calculadora">
            <div class="conteiner-logo">
                <h1>kasio - calulator </h1>
            </div>
            <div class="conteiner-display-calculadora">
                <div class="display-calculadora">
                    <h2 class="texto_display"></h2>
                </div>
            </div>
            <div class="container-teclado-calculadora">
                <div class="teclado-calculadora">
                    <div class="conteiner-numeros">
                        <div onclick="calcular()" class="tecla tcl-1">1</div>
                        <div onclick="calcular()" class="tecla tcl-2">2</div>
                        <div onclick="calcular()" class="tecla tcl-3">3</div>
                        <div onclick="calcular()" class="tecla tcl-4">4</div>
                        <div onclick="calcular()" class="tecla tcl-5">5</div>
                        <div onclick="calcular()" class="tecla tcl-6">6</div>
                        <div onclick="calcular()" class="tecla tcl-7">7</div>
                        <div onclick="calcular()" class="tecla tcl-8">8</div>
                        <div onclick="calcular()" class="tecla tcl-9">9</div>
                        <div onclick="calcular()" class="tecla tcl-ponto">.</div>
                        <div onclick="calcular()" class="tecla tcl-0">0</div>
                        <div onclick="calcular()" class="tecla tcl-igualdade">=</div>
                    </div>
                    <div class="conteiner-operadores">
                        <div onclick="calcular()" class="tecla tcl-del">Del</div>
                        <div onclick="calcular()" class="tecla tcl-divs">รท</div>
                        <div onclick="calcular()" class="tecla tcl-mult">ร</div>
                        <div onclick="calcular()" class="tecla tcl-subt">-</div>
                        <div onclick="calcular()" class="tecla tcl-adic">+</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/action.js"></script>
</body>

</html>
